<ion-header>
  <ion-toolbar>
    <ion-title>Product Add</ion-title>
    <ion-buttons slot="end">
      <ion-button
        class="buttons"
        [disabled]="productAddForm.invalid"
        (click)="onSaveClick(productAddForm)"
      >
        Save</ion-button
      >
      <ion-button class="buttons" [routerLink]="['/home']"> Cancel </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form
    class="addForm"
    #productAddForm="ngForm"
  >
    <div>
      <label class="label">SKU</label>
      <input type="text" name="sku" ngModel required />
    </div>
    <div>
      <label>Name</label>
      <input type="text" name="name" ngModel required />
    </div>
    <div>
      <label>Price ($)</label>
      <input type="number" name="price" ngModel required />
    </div>
    <div>
      <label>Type</label>
      <select name="type" ng-model="type" id="type" [(ngModel)]="type" required>
        <option value="dvd" selected>DVD-disk</option>
        <option value="book">Book</option>
        <option value="furniture">Furniture</option>
      </select>
    </div>

    <div *ngIf="productAddForm.value.type == 'dvd'">
      <label>Size (MB)</label>
      <input type="number" name="size" ngModel required />
      <br />
      <label class="description">Please provide the size in MB</label>
    </div>
    <div *ngIf="productAddForm.value.type == 'book'">
      <label>Height (CM)</label>
      <input type="number" name="height" ngModel required />
      <br />
      <label>Width (CM)</label>
      <input type="number" name="width" ngModel required />
      <br />
      <label>Length (CM)</label>
      <input type="number" name="length" ngModel required />
      <br />
      <label class="description">Please provide dimensions in HxWxL format</label>
    </div>
    <div *ngIf="productAddForm.value.type == 'furniture'">
      <label>Weight (KG)</label>
      <input type="number" name="weight" ngModel required />
      <br />
      <label class="description">Please provide the weight in kg</label>
    </div>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title class="footerText">Scandiweb test assignment</ion-title>
  </ion-toolbar>
</ion-footer>
